<div class="modal fade" tabindex="-1" role="dialog"  id="testSuiteAddModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" ng-show="isNewTestSuite">New Test suite</h4>
        <h4 class="modal-title" ng-show="!isNewTestSuite">Edit Test suite</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user-plus" aria-hidden="true"></i></span>
              <input type="text" class="form-control" placeholder="Name" ng-model="testSuite.name">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-sticky-note" aria-hidden="true"></i></span>
              <input type="text" class="form-control" placeholder="Description" ng-model="testSuite.description">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
              <input type="text" class="form-control" id="newTSKeywords" placeholder="Write keywords and hit enter"/>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="addTestSuite()" ng-show="isNewTestSuite">Add</button>
        <button type="button" class="btn btn-primary" ng-click="updateTestSuite()" ng-show="!isNewTestSuite">Edit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
