<div class="modal fade" tabindex="-1" role="dialog"  id="testCaseAddModal" ng-controller="TcController">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">New Test case</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" ng-model="newTC.name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Description" ng-model="newTC.description">
          </div>
          <div class="form-group">
            <label>Happy path:</label>
            <input type="checkbox" ng-model="newTC.isHappyPath">
          </div>
          <div class="form-group">
            <label>Error path:</label>
            <input type="checkbox" ng-model="newTC.isErrorPath">
          </div>
          <div class="form-group">
            <!--TODO replace by dropdown:-->
            <input type="text" class="form-control" placeholder="Priority, replace by a dropdown with posible values of testplan" ng-model="newTC.priority">
          </div>
          <div class="form-group">
            <!--TODO replace by dropdown:-->
            <input type="text" class="form-control" placeholder="Status, replace by a dropdown with posible values of testplan" ng-model="newTC.status">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="newTCKeywords" placeholder="Write keywords and hit enter"/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="addTestCase()">Add</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
