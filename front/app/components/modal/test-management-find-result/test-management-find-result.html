<div class="modal fade" tabindex="-1" role="dialog"  id="testManagementFindResultModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Results</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-primary">
          <ul class="list-group" ng-repeat="result in findResults track by $index">
             <li class="list-group-item"><a href ng-click="selectInTreeAndOpenPanel(result._id)">{{result.name}}</a></li>
           </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
