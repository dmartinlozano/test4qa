<div class="modal fade" tabindex="-1" role="dialog"  id="stepsAddEditModal">--{{newStep}}--
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" ng-show="newStep">New step for {{testCase.name}}</h4>
        <h4 class="modal-title" ng-show="!newStep">Edit step for {{testCase.name}}</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Action" ng-model="step.action">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Result" ng-model="step.result">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="addEditStep()">
          <div ng-show="newStep">Add</div>
          <div ng-show="!newStep">Edit</div>
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
