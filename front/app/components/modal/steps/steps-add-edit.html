<div class="modal fade" tabindex="-1" role="dialog"  id="stepsAddEditModal">--{{newStep}}--
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" ng-show="newStep">New step for {{testCase.name}}</h4>
        <h4 class="modal-title" ng-show="!newStep">Edit step for {{testCase.name}}</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label>Action:</label>
            <text-angular ng-model="step.action"class="ta-editor" ta-text-editor-class="form-control myform1-height" ta-html-editor-class="form-control myform1-height"></text-angular>
          </div>
          <div class="form-group">
            <label>Result:</label>
              <text-angular ng-model="step.result" class="ta-editor" ta-text-editor-class="form-control myform1-height" ta-html-editor-class="form-control myform1-height"></text-angular>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="addEditStep()">
          <div ng-show="newStep">Add</div>
          <div ng-show="!newStep">Edit</div>
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
