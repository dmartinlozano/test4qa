<div class="modal fade" tabindex="-1" role="dialog"  id="testProjectAddModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">New Test project</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" ng-model="name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Prefix" ng-model="prefix">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Description" ng-model="description">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="addTestProject()">Add</button>
        <button type="button" class="btn btn-default" ng-click="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
