<div class="modal fade" tabindex="-1" role="dialog"  id="userAddModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">New User</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" ng-model="newUser.name">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="newUser.password">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Fist name" ng-model="newUser.firstName">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last name" ng-model="newUser.lastName">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" ng-model="newUser.email">
          </div>
          <div class="form-group">
            <div class="dropdown" id="testProjectInUserCrudDropDown">
               <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                   Test projects<span class="caret"></span>
               </button>
               <ul class="dropdown-menu navbar-dopdown-menu" aria-labelledby="dropdownMenu1">
                   <li ng-repeat="project in testProjects"><a ng-click="setSelectedTestProjectInUserCrudDropDown(project._id)">{{project.name}}</a></li>
               </ul>
           </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="addUser()">Add</button>
        <button type="button" class="btn btn-default" ng-click="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
