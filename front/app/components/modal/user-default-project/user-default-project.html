<div class="modal fade" tabindex="-1" role="dialog"  id="userDefaultProjectModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" >Default Test Project</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <div class="dropdown" id="tpjDropdownMenu">
              <button class="btn btn-default dropdown-toggle" type="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Test project
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" >
                <li ng-repeat="project in testProjects"><a ng-click="changeProject(project._id)">{{project.prefix}}: {{project.name}}</a></li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <div class="dropdown" id="roleDropdownMenu">
              <button class="btn btn-default dropdown-toggle" type="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Role
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" >
                <li ng-repeat="role in roles"><a ng-click="changeRole(role._id)">{{role.name}}</a></li>
              </ul>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="closeModal()" ng-disabled="acceptButtonDisabled()">Accept</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
