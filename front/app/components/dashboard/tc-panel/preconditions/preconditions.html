<div class="panel panel-primary preconditions-panel">
  <ul class="list-group"  >
    <li class="list-group-item" ng-repeat="precondition in testCase.preconditions track by $index" id="preconditionsListGroup">
      {{precondition}}
      <div class="btn-group btn pull-right btn-group-in-list" role="group">
        <button type="button" class="btn btn-default fa fa-pencil" ng-click="editPrecondition($index)"></button>
        <button type="button" class="btn btn-default fa fa-times-circle" ng-click="deletePrecondition($index)"></button>
      </div>
      <div class="btn-group btn pull-right btn-group-in-list" role="group">
        <button type="button" class="btn btn-default fa fa-arrow-up" ng-show="$index !=0" ng-click="upPrecondition($index)"></button>
        <button type="button" class="btn btn-default fa fa-arrow-down" ng-class="($index < testCase.preconditions.length - 1) ? '' : 'btn-hidden'" ng-click="downPrecondition($index)"></button>
      </div>
    </li>
    <button type="button" class="btn btn-default pull-right btn-primary" ng-click="newPrecondition()">New</button>
  </ul>

</div>
